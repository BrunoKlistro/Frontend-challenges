<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cards">
    <div class="card card-logo">
        <img class="img-logo" src="img/logo.svg" alt="">

    <div class="h-box-1">
        <div class="btn">
            <button><img src="img/icon-document.svg" alt=""></button>
        </div>
        <div class="btn">
            <button><img src="img/icon-folder.svg" alt=""></button>
        </div>
        <div class="btn">
            <button><img src="img/icon-upload.svg" alt=""></button>
        </div>
    </div>
</div>


    <div class="card card-storage">
        <div class="description">
            You've used <strong>815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
            <div class="progress-bar-color">
                <div class="white-ball"></div>
            </div>
        </div>

        <div class="h-box-2">
            <p class="text">0 GB</p>
            <p class="text">1000 GB</p>
        </div>
  </div>
  <div class="floating-msg-container">
    <div class="msg">
        <strong>185</strong>
        <span>gb left</span>
    </div>
    <div class="triangle"></div>
</div>
</div>
  </div>
</body>
</html>
